<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css\styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm py-3 fixed-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="IHMGPUSHOP Logo" style="height: 55px;">
        <strong>IHMGPUSHOP</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex search-bar w-50 me-4" onsubmit="searchProducts(event)">
          <input type="text" class="form-control me-2" id="search-query" placeholder="Search...">
          <button class="btn btn-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="shopping-cart.html">Cart</a></li>
          <li class="nav-item">
            <a id="login-btn" class="btn btn-primary text-white px-4 ms-3" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a id="logout-btn" class="btn btn-danger text-white px-4 ms-3" href="javascript:void(0);" style="display:none;" onclick="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a id="profile-btn" class="btn btn-primary text-white px-4 ms-3" href="profile.html" style="display:none;">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel for Promotions -->
  <section class="promotion-section my-5">
    <div id="promotion-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://cdn.discordapp.com/attachments/1281231579338768566/1321120433461923890/1.png?ex=676c14c8&is=676ac348&hm=c35a839f3184420ef96264e5e8e662cae6ddca14e693ba55482b7fcf02e503e1&" class="d-block w-100" alt="Promotion 1">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.discordapp.com/attachments/1281231579338768566/1321121365612564520/2.png?ex=676c15a6&is=676ac426&hm=f000232711d9223562170f9c135680dc81b4acaf9eb72d27e1717490abbd5595&" class="d-block w-100" alt="Promotion 2">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.discordapp.com/attachments/1281231579338768566/1321121385380188354/3.png?ex=676c15ab&is=676ac42b&hm=9f9c68c08b08fe31fde1e237e4d25daf25ce3cc6cf20a7297d7a2b714d6d04b6&" class="d-block w-100" alt="Promotion 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#promotion-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#promotion-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Category Filtering -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <h5>Filter by Category</h5>
        <form id="category-filter">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="RTX 40 Series" value="RTX 40 Series">
            <label class="form-check-label" for="category-rtx40">RTX 40 Series</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="RTX 30 Series" value="RTX 30 SERIES">
            <label class="form-check-label" for="category-rtx30">RTX 30 Series</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="RTX 20 Series" value="RTX 20 Series">
            <label class="form-check-label" for="category-rtx20">RTX 20 Series</label>
          </div>
        </form>
      </div>

      <!-- Featured Products -->
      <div class="col-md-9">
        <h2>Featured Products</h2>
        <div class="row" id="featured-products-container"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="social" class="social">
    <div class="container text-center py-4">
      <p class="text-white mb-4">Follow us on</p>
      <div class="social-icons">
        <a href="#" class="social-icon" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook" class="img-fluid">
        </a>
        <a href="#" class="social-icon" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="img-fluid">
        </a>
        <a href="#" class="social-icon" target="_blank">
          <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn" class="img-fluid">
        </a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
