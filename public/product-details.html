<section class="product-details my-5">

            </div>
            <div class="col-md-6">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <p id="product-price" class="fs-4 fw-bold text-success"></p>
                <button id="add-to-cart" class="btn btn-primary" disabled>Add to Cart</button>

        </div>
    </div>
</section>
